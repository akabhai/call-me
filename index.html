<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <!-- IMPORTANT: This links the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- This class triggers the centering CSS -->
<body class="centered-layout">

    <div class="landing-card">
        <div class="header">
            <h1>Video Meeting</h1>
            <p>Secure, peer-to-peer video chat.</p>
        </div>

        <button id="createRoomBtn" class="btn-primary">
            New Meeting
        </button>

        <!-- Link Generation Area (Hidden initially) -->
        <div id="linkArea" class="link-generation-container">
            <span class="link-label">Share this link to invite others:</span>
            
            <div class="link-box">
                <input type="text" id="generatedLinkInput" readonly>
                <button id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
            </div>

            <button id="startMeetingBtn" class="btn-start">
                Start Meeting
            </button>
        </div>

        <div class="divider">
            <span>or join via link</span>
        </div>

        <div class="input-group">
            <input type="text" id="joinLinkInput" placeholder="Paste link or ID">
            <button id="joinRoomBtn" class="btn-join">Join</button>
        </div>
    </div>

    <script>
        const createBtn = document.getElementById('createRoomBtn');
        const linkArea = document.getElementById('linkArea');
        const linkInput = document.getElementById('generatedLinkInput');
        const copyBtn = document.getElementById('copyBtn');
        const startBtn = document.getElementById('startMeetingBtn');
        const joinBtn = document.getElementById('joinRoomBtn');

        // 1. Generate Clean URL Logic
        createBtn.addEventListener('click', () => {
            const roomId = Math.random().toString(36).substring(2, 12);
            
            // Clean URL generation for GitHub Pages or Localhost
            const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            const fullLink = `${currentPath}call.html?room=${roomId}`;

            createBtn.style.display = 'none';
            linkArea.style.display = 'block';
            linkInput.value = fullLink;

            startBtn.onclick = () => {
                window.location.href = fullLink;
            };
        });

        // 2. Copy Logic
        copyBtn.addEventListener('click', () => {
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = "âœ…";
                setTimeout(() => copyBtn.innerHTML = original, 1500);
            });
        });

        // 3. Join Logic
        joinBtn.addEventListener('click', () => {
            const val = document.getElementById('joinLinkInput').value.trim();
            if(!val) return alert("Please enter a link");

            if(val.includes('http')) {
                window.location.href = val;
            } else {
                const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                window.location.href = `${currentPath}call.html?room=${val}`;
            }
        });
    </script>
</body>
</html>
