<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>P2P Video Call</h1>
        <div class="button-group">
            <button id="createRoomBtn">Create Room</button>
        </div>
        <div class="input-group">
            <input type="text" id="joinMagnetLink" placeholder="Or enter magnet link...">
            <button id="joinRoomBtn">Join</button>
        </div>
        <div id="magnetLinkDisplay"></div>
    </div>

    <script>
        // Simple logic to generate link and redirect
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            const roomHash = Math.random().toString(36).substring(7);
            const magnet = `magnet:?xt=urn:btih:${roomHash}&dn=CallRoom`;
            window.location.href = `call.html?magnet=${encodeURIComponent(magnet)}`;
        });

        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            const val = document.getElementById('joinMagnetLink').value;
            if(val) window.location.href = `call.html?magnet=${encodeURIComponent(val)}`;
        });
    </script>
</body>
</html>
