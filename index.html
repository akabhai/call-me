<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="centered-layout">

    <div class="landing-card">
        <div class="header">
            <h1>Video Meeting</h1>
            <p>Secure, peer-to-peer video chat.</p>
        </div>

        <button id="openSettingsBtn" class="btn-primary">New Meeting</button>

        <!-- Link Area -->
        <div id="linkArea" class="link-generation-container">
            <span class="link-label">Share this secure link:</span>
            <div class="link-box">
                <input type="text" id="generatedLinkInput" readonly>
                <button id="copyBtn" title="Copy">ðŸ“‹</button>
            </div>
            <button id="startMeetingBtn" class="btn-start">Start Meeting</button>
        </div>

        <div class="divider"><span>or join via link</span></div>

        <div class="input-group">
            <input type="text" id="joinLinkInput" placeholder="Paste link or ID">
            <button id="joinRoomBtn" class="btn-join">Join</button>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header"><h2>Meeting Settings</h2></div>

            <div class="form-group">
                <span class="form-label">Scheduled Start Time</span>
                <input type="datetime-local" id="startTimeInput" class="modal-input">
            </div>

            <div class="form-group">
                <span class="form-label">Room Password</span>
                <input type="text" id="passcodeInput" class="modal-input" placeholder="Leave empty for open room">
            </div>

            <div class="modal-actions">
                <button id="cancelModalBtn" class="btn-cancel">Cancel</button>
                <button id="generateLinkBtn" class="btn-confirm">Create Link</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('settingsModal');
        const openModalBtn = document.getElementById('openSettingsBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const generateBtn = document.getElementById('generateLinkBtn');
        const linkArea = document.getElementById('linkArea');
        const linkInput = document.getElementById('generatedLinkInput');
        const copyBtn = document.getElementById('copyBtn');
        const startBtn = document.getElementById('startMeetingBtn');
        const joinBtn = document.getElementById('joinRoomBtn');
        const startTimeInput = document.getElementById('startTimeInput');
        const passcodeInput = document.getElementById('passcodeInput');

        openModalBtn.addEventListener('click', () => modal.style.display = 'flex');
        cancelModalBtn.addEventListener('click', () => modal.style.display = 'none');

        generateBtn.addEventListener('click', () => {
            const roomId = Math.random().toString(36).substring(2, 12);
            let params = `?room=${roomId}`;

            // 1. Add Start Time (Timestamp)
            if(startTimeInput.value) {
                const timestamp = new Date(startTimeInput.value).getTime();
                params += `&t=${timestamp}`;
            }

            // 2. Add Password (Encoded in Base64 so it's not readable)
            if(passcodeInput.value.trim()) {
                // btoa() converts text to Base64 string
                const encodedPass = btoa(passcodeInput.value.trim());
                params += `&auth=${encodedPass}`;
            }

            const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            const fullLink = `${currentPath}call.html${params}`;

            modal.style.display = 'none';
            openModalBtn.style.display = 'none';
            linkArea.style.display = 'block';
            linkInput.value = fullLink;

            startBtn.onclick = () => window.location.href = fullLink;
        });

        copyBtn.addEventListener('click', () => {
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value).then(() => {
                copyBtn.innerHTML = "âœ…";
                setTimeout(() => copyBtn.innerHTML = "ðŸ“‹", 1500);
            });
        });

        joinBtn.addEventListener('click', () => {
            const val = document.getElementById('joinLinkInput').value.trim();
            if(!val) return alert("Enter link");
            if(val.includes('http')) window.location.href = val;
            else {
                const currentPath = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
                window.location.href = `${currentPath}call.html?room=${val}`;
            }
        });
    </script>
</body>
</html>
