<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="centered-layout">

    <div class="landing-card">
        <div class="header">
            <h1>Video Meeting</h1>
            <p>Free, secure peer-to-peer video chat.</p>
        </div>

        <button id="createRoomBtn" class="btn-primary">
            New Meeting
        </button>

        <!-- Link Generation Area -->
        <div id="linkArea" class="link-generation-container">
            <span class="link-label">Share this link to invite others:</span>
            
            <div class="link-box">
                <input type="text" id="generatedLinkInput" readonly>
                <button id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
            </div>

            <button id="startMeetingBtn" class="btn-start">
                Start Meeting
            </button>
        </div>

        <div class="divider">
            <span>or join via link</span>
        </div>

        <div class="input-group">
            <input type="text" id="joinMagnetLink" placeholder="Paste full link here...">
            <button id="joinRoomBtn" class="btn-join">Join</button>
        </div>
    </div>

    <script>
        const createBtn = document.getElementById('createRoomBtn');
        const linkArea = document.getElementById('linkArea');
        const linkInput = document.getElementById('generatedLinkInput');
        const copyBtn = document.getElementById('copyBtn');
        const startBtn = document.getElementById('startMeetingBtn');
        const joinBtn = document.getElementById('joinRoomBtn');

        // 1. Generate FULL URL Logic
        createBtn.addEventListener('click', () => {
            const roomHash = Math.random().toString(36).substring(2, 10);
            // Raw Magnet (for internal use)
            const magnet = `magnet:?xt=urn:btih:${roomHash}&dn=CallRoom`;
            
            // Construct Full URL: Protocol + Host + Path to call.html
            // This works on localhost and custom domains
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            // Ensure no double slashes if pathname ends with /
            const cleanBaseUrl = baseUrl.endsWith('/') ? baseUrl : baseUrl + '/';
            const fullLink = `${cleanBaseUrl}call.html?magnet=${encodeURIComponent(magnet)}`;

            createBtn.style.display = 'none';
            linkArea.style.display = 'block';

            // Show Full Link
            linkInput.value = fullLink;

            // Start Button
            startBtn.onclick = () => {
                window.location.href = fullLink;
            };
        });

        // 2. Copy Logic
        copyBtn.addEventListener('click', () => {
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = "âœ…";
                setTimeout(() => copyBtn.innerHTML = original, 1500);
            });
        });

        // 3. Join Logic (Smart Parsing)
        joinBtn.addEventListener('click', () => {
            let val = document.getElementById('joinMagnetLink').value;
            if(!val) return alert("Please enter a link");

            // If user pasted full URL, redirect to it. If magnet, construct URL.
            if(val.includes('http') || val.includes('call.html')) {
                window.location.href = val;
            } else {
                window.location.href = `call.html?magnet=${encodeURIComponent(val)}`;
            }
        });
    </script>
</body>
</html>
