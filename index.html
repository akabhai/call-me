<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Meeting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="centered-layout">

    <div class="landing-card">
        <div class="header">
            <h1>Video Meeting</h1>
            <p>Free, secure peer-to-peer video chat.</p>
        </div>

        <!-- 1. Initial "New Meeting" Button -->
        <button id="createRoomBtn" class="btn-primary">
            New Meeting
        </button>

        <!-- 2. Hidden Area: Shows Link AFTER clicking "New Meeting" -->
        <div id="linkArea" class="link-generation-container">
            <span class="link-label">Here's your meeting link to share:</span>
            
            <div class="link-box">
                <input type="text" id="generatedLinkInput" readonly>
                <button id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
            </div>

            <button id="startMeetingBtn" class="btn-start">
                Start Meeting
            </button>
        </div>

        <div class="divider">
            <span>or join via link</span>
        </div>

        <div class="input-group">
            <input type="text" id="joinMagnetLink" placeholder="Enter link code">
            <button id="joinRoomBtn" class="btn-join">Join</button>
        </div>
    </div>

    <script>
        // Elements
        const createBtn = document.getElementById('createRoomBtn');
        const linkArea = document.getElementById('linkArea');
        const linkInput = document.getElementById('generatedLinkInput');
        const copyBtn = document.getElementById('copyBtn');
        const startBtn = document.getElementById('startMeetingBtn');
        const joinBtn = document.getElementById('joinRoomBtn');

        // 1. Generate Link Logic
        createBtn.addEventListener('click', () => {
            // Generate Hash
            const roomHash = Math.random().toString(36).substring(2, 10);
            const magnet = `magnet:?xt=urn:btih:${roomHash}&dn=CallRoom`;

            // Swap UI: Hide "New Meeting", Show "Link Area"
            createBtn.style.display = 'none';
            linkArea.style.display = 'block';

            // Fill Input
            linkInput.value = magnet;

            // Setup Start Button to actually go there
            startBtn.onclick = () => {
                window.location.href = `call.html?magnet=${encodeURIComponent(magnet)}`;
            };
        });

        // 2. Copy Logic
        copyBtn.addEventListener('click', () => {
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); // Mobile support
            navigator.clipboard.writeText(linkInput.value).then(() => {
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = "âœ…";
                setTimeout(() => copyBtn.innerHTML = original, 1500);
            });
        });

        // 3. Join Logic
        joinBtn.addEventListener('click', () => {
            const val = document.getElementById('joinMagnetLink').value;
            if(val) window.location.href = `call.html?magnet=${encodeURIComponent(val)}`;
            else alert("Please enter a link code");
        });
    </script>
</body>
</html>
