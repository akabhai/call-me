<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The Centered Card -->
    <div class="landing-card">
        <div class="header">
            <h1>Video Call</h1>
            <p>Free, peer-to-peer video conferencing.</p>
        </div>

        <button id="createRoomBtn" class="btn-primary">
            New Meeting
        </button>

        <div class="divider">
            <span>or join with link</span>
        </div>

        <div class="input-group">
            <input type="text" id="joinMagnetLink" placeholder="Enter link code">
            <button id="joinRoomBtn" class="btn-secondary">Join</button>
        </div>
    </div>

    <script>
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            const roomHash = Math.random().toString(36).substring(2, 10);
            const magnet = `magnet:?xt=urn:btih:${roomHash}&dn=CallRoom`;
            window.location.href = `call.html?magnet=${encodeURIComponent(magnet)}`;
        });

        document.getElementById('joinRoomBtn').addEventListener('click', () => {
            const val = document.getElementById('joinMagnetLink').value;
            if(val) window.location.href = `call.html?magnet=${encodeURIComponent(val)}`;
            else alert("Please paste a link first");
        });
    </script>
</body>
</html>
