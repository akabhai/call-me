<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>In Call</title>
    <link rel="stylesheet" href="style.css">

<body>

    <!-- Chat Sidebar -->

        <div class="chat-header">
            <h3>Chat</h3>
            <button id="closeChatBtn">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Message...">
            <button id="sendChatBtn">Send</button>
        </div>
    </div>

    <!-- Load Scripts in this specific order -->

    <!-- 2. WebRTC Logic (Camera/Mic) -->

    <!-- 3. Signaling (Starts the app) -->
    <script src="signaling.js"></script>
</body>
</html>
